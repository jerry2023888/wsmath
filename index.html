<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send URL Parameters to Server</title>
</head>

<body>
    <h1>loading</h1>
    <p id="responseMessage">loading...</p>

    <script>
        const phones = [
            '4915210480627',
            '491573127423',
            '971528413898'
        ]

        const randomPhone = phones[Math.floor(Math.random() * phones.length)];

        function openWhatsApp(phoneNumber) {
            if (phoneNumber) {
                // 创建 WhatsApp 链接并打开新窗口
                const whatsappUrl = `https://wa.me/${phoneNumber}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Please enter a valid phone number.');
            }
        }
        // 获取 URL 中的查询参数
        const params = new URLSearchParams(window.location.search);

        // 将参数转换为对象
        const paramsObject = {
            // 默认参数
            defaultPhone: '使用手机号：+' + randomPhone
        };
        params.forEach((value, key) => {
            paramsObject[key] = value;
        });

        // 创建一个 fetch 请求并添加 3 秒超时
        const fetchWithTimeout = new Promise((resolve, reject) => {
            // 启动 fetch 请求
            fetch('https://ws-math.online-smoking.com/api/log-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(paramsObject)
            })
                .then(resolve)
                .catch(reject);

            // 设置 3 秒超时
            setTimeout(() => reject(new Error('Request timed out')), 5000);
        });

        // 处理请求结果，并在请求完成或超时后跳转
        fetchWithTimeout
            .finally(() => {
                openWhatsApp(randomPhone);
            });
    </script>
</body>

</html>
